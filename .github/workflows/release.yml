name: Release to Nuget

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Create NuGet Package
        run: dotnet pack -c Release /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/NickKvizhinadze/DotNetHelpers/releases/tag/${{ github.event.release.tag_name }}"
        working-directory: ./
      - name: Archive Nuget Package
        uses: actions/upload-artifact@v1
        with:
          name: Kvizhinadze.DotNetHelpers
          path: ./DotNetHelpers/bin/Release/DotNetHelpers.${{ github.event.release.tag_name }}.nupkg
      - name: Archive Nuget Package
        uses: actions/upload-artifact@v1
        with:
          name: Kvizhinadze.DotNetHelpers.MvcCore
          path: ./DotNetHelpers.MvcCore/bin/Release/DotNetHelpers.MvcCore.${{ github.event.release.tag_name }}.nupkg
